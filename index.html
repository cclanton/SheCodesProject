<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cara's Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="container container-app">

    <div class=" mb-3 searchbar">
      <form id="search-form">
        <input type="text" class="form-control" id="search-city" placeholder="Enter City" autofocus />
        <button type="button" id="current-position">Current</button>
      </form>
    </div>

    <h1 class="card-title" id="display-city"> Atlanta, GA </h1>

    <h2 class="currentDate" id="date"> 3:18
    </h2>
    <p>

      <span class="temperature" id="temperature">19</span><span class="units">
        <a href="#" id="celsius-link">째C</a> |
        <a href="#" id="fahrenheit-link">째F</a>
      </span>
    </p> <i class="fas fa-sun"></i>

    <div class="container">
      <div class="weather-forecast" id = "forecast">
        <div class="row">
          <div class="col-2">
            <div class = "weather-forecast-date">Thurs
          </div>   
            <img src="http://openweathermap.org/img/wn/${
                        forecastDay.weather[0].icon
                      }@2x.png" alt="" width="42" />
            <div class = "weather-forecast-temperatures">
        <span class= "weather-forecast-temperature-max">
          18째 </span>
          <span class="weather-forecast-temperature-min">
            12째
        </span>

        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
            </div>
          </div>
        </div>
      </div>
      

    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
